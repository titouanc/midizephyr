description: Kinesta functional block
compatible: kinesta,functional-block

include: base.yaml

properties:
    primary-touchpad:
        type: phandle
        required: true
    secondary-touchpad:
        type: phandle
        required: true
    encoder:
        type: phandle
        required: true
    distance-sensor:
        type: phandle
        required: true
    midi-cc-group:
        type: int
        required: true
